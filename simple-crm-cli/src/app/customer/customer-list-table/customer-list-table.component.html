<table mat-table [dataSource]="customers" [trackBy]="trackByCustomerId">
  <ng-container matColumnDef="icon">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let row">
      <mat-icon [svgIcon]="row.statusCode | statusIcon"></mat-icon>
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let row"> {{row.firstName}} {{row.lastName}} </td>
  </ng-container>
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let row"> {{row.emailAddress | lowercase}} </td>
  </ng-container>
  <ng-container matColumnDef="lastContactDate">
    <th mat-header-cell *matHeaderCellDef> Contacted </th>
    <td mat-cell *matCellDef="let row"> {{row.lastContactDate | date:'MMM d, yyyy'}} </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let row"> {{row.statusCode}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let row" (click)="openDetail(row)">
      <div fxLayoutAlign="end">
        <button mat-icon-button color="primary">
          <mat-icon aria-label="View customer detail">edit</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
</table>
